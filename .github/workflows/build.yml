name: Build
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '20'
      - name: Install Yarn packages
        run: yarn install
      - name: Build the app
        run: yarn make
        timeout-minutes: 10
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: out/make/*
